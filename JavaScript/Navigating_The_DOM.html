<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>
<body>
    <!-- DOM: Document Object Model -->
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact Us</li>
        </ul>
    </div>

    <div class="container">
        This is another container
    </div>

    <script>
        let main = document.getElementById("main");
        console.log(main);

        let nav = document.getElementById("nav");
        console.log(nav);

        // Can we do this to classes?

        let containers = document.getElementsByClassName("container");;
        console.log(containers);

        // We can also select with CSS Selectors

        let sel = document.querySelector(".container");
        console.log("Selector returns ", sel);

        let nav1 = document.querySelector("#nav>li");
        console.log("Selector returns ", nav1);

        let x = document.querySelectorAll("#nav>li");
        console.log(x);

        // DOM helps in changing HTML content
    </script>

</body>
</html>
