<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date And Time</title>
    <style>
        .container{
            font-size: 23px;
            background-color: rosybrown;
            color: white;
            border: 2px double white;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }

        #Time{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- This is a container<br> -->
        Curreny time is <span id="Time"></span>
    </div>
    <script>
        console.log("This is Date and Time");
        let now = new Date();
        // Date is an object
        console.log(now);

        // Prints Jan 1st 5:30:00, this is the reference time, if you pass 1000 it'll show 5:30:01 if you pass some value, it'll show time after that many milliseconds
        let now1= new Date(0);
        console.log(now1);

        // For a particular date
        let newDate = new Date("2021-09-02");
        console.log(newDate);

        // For a particular date 
        // let newDate = new Date( year, month, date, hours, minutes, seconds, milliseconds)
        // 0th month is January
        let newDate1 = new Date(3020,2,6,9,3,2,3400);//constructor
        console.log(newDate1);

        // To get year
        let yr = newDate1.getFullYear();
        console.log(yr);

        // To get date
        let dt = newDate1.getDate();
        console.log(dt);

        // To get month
        let mn = newDate1.getMonth();
        console.log(mn);

        // To get hours
        let hours = newDate1.getHours();
        console.log(hours);

        // and so on...

        // UTC(London Time Zone)
        
        // How to change date
        newDate.setDate(5);//if you set it as 32, it will correct it automatically and adds the rest of the days to the next month
        console.log(newDate);

        console.log(Date.now());//The amount of time that has passed

        // We have set month, set seconds, set hours
        newDate.setMinutes(39)
        console.log(newDate);

        setInterval(updateTime,1000);

        function updateTime(){
            Time.innerHTML= new Date();
        }

    </script>
</body>
</html>
