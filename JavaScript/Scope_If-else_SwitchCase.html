        // use constant when the value of a particular variable doesn't change

        let age = 14;
        
        // If-else Ladder
        if(age>=18){
            console.log("You are an adult");
        }

        else  if(age>=13 && age<18 ){
            console.log("You are a teenager");
        }

        else{
            console.log("You are a child");
        }


        const cups=41;

        // Why do we apply break
        // Fall through will happen and all the cases from the right case will get executed
        switch (cups) {
            case 40:
                console.log("The value of cups is 40")
                break;
            case 41:
                console.log("The value of cups is 41")
                break;
            case 42:
                console.log("The value of cups is 42")
                break;
            case 43:
                console.log("The value of cups is 43")
                break;
            case 44:
                console.log("The value of cups is 44")
                break;
        
                // default runs if all the test cases fail
            default:
                console.log("The value of cups does not belong from 40-44")
                break;
        }


    </script>
