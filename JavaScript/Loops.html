<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <div class="container">
        This is about Loops
    </div>
    <script>
        console.log("Loops");
        let i=0;
        // for(initialisation, condition , updation)
        for(i=0;i<3;i++){
            console.log(i);
        }

        // Expected Output
        // 0
        // 1
        // 2

        let friends = ["Rohan", "Sanjeev", "Deepti", "Raj"];

        // to get alphabetical order
        friends=friends.sort();
        let j=0;
        for(j=0;j<friends.length;j++){
            console.log("Welcome " + friends[j]);
        }

        // forEach to run the same code for every element of the array

        friends.forEach(function f(element){
            console.log("Welcome "+element+" to modern javascript");
        })

        // for of loop

        for(element of friends){
            console.log("Welcome "+element+" to modern javascript again");
        }


        // To iterate over an object

        let employee={
            name: "Mansi",
            age: 19,
            date_of_birth: "24th September"
        }

        // For in loop

        // Use this loop to iterate over objects in javaScript
        for(key in employee){
            console.log(`The ${key} of employee is ${employee[key]}`);
        }

        // While loop

        let m=0;
        // Will run while the condition i<4 is true
        while(m<4){
            console.log(`${m} is less than 4`);
            m++;
        }

        let n=4;
        // It runs once before checking the condition
        do{
            console.log(`${n} is less than 4 and we are inside do while loop`);
            n++;
        }while(n<4);

    </script>
</body>
</html>
