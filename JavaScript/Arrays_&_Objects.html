<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Objects</title>
</head>
<body>
    <div class="container">Hey</div>

    <script>
        // Primitive data types
        let myVar = 34;
        let myVar2 = "Hey";
        let decison = true;

        // Object
        let employee = {
            // key = value
            name: "Mansi",
            salary: 10,
            age: 19,
            Hobby: "drawing",
        }

        // To access variables of the object use the dot operator

        console.log(employee)


        // Array is a special type of object
        // Here arrays can store different data types

        let names = [1,2,4,"Mansi"];
        console.log(names);
        console.log(names[3]);

        // DOM: Document Object
        // Html of the page is called DOM 
        // When we search for anything in our DOM, it will be given to us in the form of an array

        // Arrays can be made like this also
        // We use new to make an object

        let age = new Array(41,12,33);
        console.log(age.length);
        // To sort the elements of the array

        // How to add and remove elements from an array
        age.push("Push this");
        age= age.sort();
        console.log(age);

        // The line below declares an array of length 2 and assigns values 23 and 45 to the first and second index
        let arr = new Array(23,45);
        console.log(arr);

        // the line below declares an array of length 23
        let arr1= new Array(23);
        console.log(arr1);
    </script>
</body>
</html>
