<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Functions</title>
    <style></style>
</head>
<body>
    <script>
        var str="This is a string";
        console.log(str);

        // How to locate a word on string
        var pos = str.indexOf("is");
        // It locates the "is" in "this" and hence returns 2
        // gives the first occurence of the substring
        console.log(pos);

        var pos1 = str.lastIndexOf("is");
        // It locates the last substring and hence returns 5
        console.log(pos1);

        // Substring from a string
        var substr = str.slice(1,6);
        // str.slice(m,n) returns a the substring that starts from 1 and ends at n-1
        console.log(substr);

        // more ways to slice the string
        var sub= str.substring(1,6);
        console.log(sub);

        // slice and substr give the same outputs here.. then what is the difference?
        // slice can take negative values and substr cannot take negative values

        var sub1= str.substring(1,3);
        // extracts characters from (m,n), here it extracts from m to n 
        console.log(sub1);

        // if you want to replace a substring
        var replace=str.replace('a string','Mansi');
        console.log(str);
        console.log(replace);

        // To change cAsE
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        // To concatenate two strings
        var newStr= str.concat(" ALL THE BEST");
        console.log(newStr);

        var str2="                   This contains              a lot of          white spaces";
        console.log(str2);
        // Removes white spaces from the beginning and end
        console.log(str2.trim());

        // How to extract characters from a string
        var char1 = str.charAt(3);
        console.log(char1)

        // Returns UTF-16 character code
        var char2 =str.charCodeAt(3);
        console.log(char2);

        // Returns the character on index 2
        console.log(str[2]);
    </script>
</body>
</html>
