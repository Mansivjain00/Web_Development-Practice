<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction using Alert, Prompt, and Confirm</title>
</head>
<body>
    <div class="container">This is a page</div>
    <script>
        // Alert in in-browser javascript
        // Alert is used for a pop-up

        // Alert(String argument)

        // Creates a modal window
        // What is a modal window? until the modal window is closed you cannot do anything on the webpage

        // Alert does not return anything, i]you have to click okay only, undefined return value

        alert("This is a message");


        // Sometimes you want to ask the user something

        // prompt(Message, default value)

        let age = prompt("What is your age", "18");
        if(age<18){
            console.log("You are not allowed in this club");
        }
        else{
            console.log("You are allowed in this club")
        }

        // When you want to warn the user about something

        let deletePost= confirm("Do you really want to delete this post?");
        if(deletePost){
            // Code to delete post
            console.log("Has been deleted succesfully")
        }
        else{
            // Code to cancel deletion
            console.log("Post has not been deleted");
        }

        // Alert to inform the user that something has happened, and he only has to say okay

        // Prompt to get an answer

        // Confirm to warn your users before performing the desired task
    </script>
</body>
</html>
