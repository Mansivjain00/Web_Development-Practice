<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval and setTimeOut</title>
</head>
<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>

    <script>
        console.log("Set-interval and Set-timeout");
        // Sometimes we want a function to run at an interval or stop after a while, this is achieved by using set timeout and set interval

        //setTimeout--> allows us to run the function only once after the interval

        //clearTimeout--> allows us to run the function repeatedly after the interval

        function greet(name,byeText){
            console.log("Hello ,\nGood morning " +name+"\n"+byeText);
        }

        // It will run after 5000 milliseconds, thats 5 seconds

        // Mistake -->setTimeout(greet(),5000):This is wrong, it will play as soon as you run, it wont wait for 5 seconds
        let timeOut=setTimeout(greet, 5000,"Mansi","Take care");
        console.log(timeOut);//This gives a unique ID

        clearTimeout(timeOut);

        // Lets say you want to give 20 seconds to the user to sign in, and you use setTimeout to achieve this, but he decided to sign in immediately, then you'd want to clear the time/out


        let interval = setInterval(greet,3000,"Mansi","Take Care");
        clearInterval(interval);

        function displayTime(){
            time =new Date();
            console.log(time);
            document.getElementById("time").innerHTML=time;
        }
        setInterval(displayTime,1000);

    </script>
</body>
</html>
