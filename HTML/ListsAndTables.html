<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists And Tables </title>
</head>
<body>
    <!-- Unordered List (bullets) -->
    <!-- You can define the typre of bullet under the type attribute -->
    <h3>Unordered List</h3>
    <ul type="square">
        <li>First item</li>
        <li>Second item</li>
    </ul>
    <!-- Ordered List (numbering) -->
    <!-- You can define the type of numbering under the type attribute -->
    <h3>Ordered List</h3>
    <ol type="a">
        <li>First item</li>
        <!-- Nesting of lists -->
        <ul type="circle">
            <li>Another one</li>
        </ul>
        <li>Second item</li>
    </ol>

    <!-- Table -->
    <h3>HTML Table</h3>
    <table>
        <!-- Consists of the headings of the table -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Branch</th>
                <th>USN</th>
            </tr>
        </thead>
        <!-- Table content -->
        <tbody>
            <tr>
                <td>Mansi</td>
                <td>Computer Science</td>
                <td>1BM20CS083</td>
            </tr>
            <tr>
                <td>Rashi</td>
                <td>Computer Science</td>
                <td>1BM20CS085</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
