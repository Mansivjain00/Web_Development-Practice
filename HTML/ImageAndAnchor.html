<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images And Anchor Tags</title>
</head>
<body>
    <!-- anchor tags to take you to another page, for instance, if you click on "Go to google",it takes you to google -->
    <!-- target="_blank",used to open the respective page in a new tab -->
    <!-- attributes modify tags -->
    <a href="https://google.com" target="_blank">Go to Google</a><br>
    <a href="https://facebook.com" target="_blank">Go to Facebook</a><br>
    <a href="https://instagram.com" target="_blank">Go to Instagram</a><br>
    <!-- You can also link to internal websites -->
    <a href="/HeadingsAndParagraphs.html" target="_blank"> Headings And Paragraphs</a><br>

    <!-- images -->
    <!-- Try giving useful information incase of alt -->
    <!-- image is not present hence it shows alternate text -->
    <img src="mansi.jpg" alt="Error Loading Image">
    <!-- Image from the internet -->
    <img src="https://source.unsplash.com/user/erondu/400x400" alt="Error Loading Image" >
    <!-- Image from local -->
    <!-- Setting width and height this way is not recommended,Use CSS -->
    <img src="CopiedStringAndItsLength(Output).PNG" alt="Error Loading Image" width="600px" height="400px">
</body>
</html>
