<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags are used for Search engine optimisation, how can you be found on the web -->
    
    <meta charset="UTF-8">
    <!-- content="IE=edge"(To display in the highest compatibility mode)(for people who still use internet explorer) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- the meta tag below encourages responsive design in all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- when people look for "Web Development" we want this website to appear -->
    <meta name="keywords" content="Web Development">

    <!-- the meta tag below is used to inform google that this website can be displayed -->
    <meta name="robots" content="INDEX,FOLLOW">

    <!-- This is how we include external CSS  -->
    <link rel="stylesheet" href="UnderstandingHead.css">
    
    <!-- This is how we include javascipt -->
    <script src="UnderstandingHead.js"></script>

    <title>Understanding the head tag</title>
</head>
<body>
    
</body>
</html>
