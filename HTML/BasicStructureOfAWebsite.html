<!-- ctrl+/ : shortcut for comment -->
<!-- Document type= HTML -->
<!DOCTYPE html>
<!-- html=tag name, lang(Language)=attribute, en(English)=attribute value -->
<html lang="en"> 
    <!-- head consists of meta tags that are used to describe the website.It also consists of links of other external sheets -->
    <!-- meta tag? Data that describes other data -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Structure Of A Website</title>
</head>
<!-- body contains content of the webpage -->
<body>
    This is the content of my page!
</body>
</html>
