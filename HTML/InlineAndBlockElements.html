<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block Elements</title>
</head>
<body>
    <!-- Paragraph is a block element,A block element takes up the whole width -->
    <p style="border: 2px solid red;">This is a paragraph.</p>
    <p style="border: 2px solid red;">This is another paragraph.</p>
    <!-- span is an inline element,An inline element doesnt take up the whole width,it starts immediately after  -->
    <span style="border: 2px solid red;">This is a span</span> 
    <span style="border: 2px solid red;">This is another span</span> 
    <!-- The borders help us understand how block elements stake up space and how inline elements take up space -->
    
    <br>
    <strong style="border: 2px solid red;">Bold Text</strong>
    <div style="border: 2px solid red;">This is a division</div>
    <!-- Although strong is and inline element, division has been moved to the next line, because div is a block element and it requires the full width -->

</body>
</html>
